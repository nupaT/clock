<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Clock</title>
  </head>
  <body class="colorMode">
    <div class="clock__card">
      <div class="clock__circle colorMode">
        <div class="arrow__hour">
          <div class="hour colorMode" id="hour"></div>
        </div>
        <div class="arrow__min">
          <div class="min colorMode" id="min"></div>
        </div>
        <div class="arrow__sec">
          <div class="sec colorMode" id="sec"></div>
        </div>
      </div>
      <button class="change__color" id="change__color">Сменить цвет</button>
    </div>
  </body>
  <script src="js/script.js"></script>
</html>
